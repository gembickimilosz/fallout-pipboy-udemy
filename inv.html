<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
    <link rel="stylesheet" href="css/pipboy.inv.app.css">
</head>

<body>

    <!-- Main Navigation for the Pip-Boy -->
    <nav class="navbar navbar-expand navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Stat</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="inv.html">Inv</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Radio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navigation for Status, Special, Perks -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">WEAPONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">AID</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content under navigation (Status, Special, Perks) -->
    <div class="tab-content middle">
        <div class="tab-pane active full" id="status" role="tabpanel">
            <ul class="item-list">
                <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
            </ul>

            <div class="item-stats">
                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="damage pull-right"></div>
                            <div class="pull-left">Damage</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="ammo pull-right"></div>
                            <div class="pull-left">Ammo</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="fire_rate pull-right"></div>
                            <div class="pull-left">Fire Rate</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="range pull-right"></div>
                            <div class="pull-left">Range</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="accuracy pull-right"></div>
                            <div class="pull-left">Accuracy</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="weight pull-right"></div>
                            <div class="pull-left">Weight</div>
                        </div>
                    </div>
                </div>

                <div class="row-highlight">
                    <div class="row">
                        <div class="col-12">
                            <div class="value pull-right"></div>
                            <div class="pull-left">Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid pipboy-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress">
                    <div class="level-progress-indicator w70"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 50/50
            </div>
        </div>
    </div>


    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/pipboy.app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
