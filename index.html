<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pip-Boy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
</head>

<body>

    <!-- Main Navigation for the Pip-Boy -->
    <nav class="navbar navbar-expand navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Stat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inv</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Radio</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Navigation for Status, Special, Perks -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Content under navigation (Status, Special, Perks) -->
    <div class="tab-content">
        <div class="tab-pane active" id="status" role="tabpanel">
            <div class="center-image">
                <img src="images/vaultboy.png">
            </div>
        </div>
        <div class="tab-pane" id="special" role="tabpanel">
            SPECIAL
        </div>
        <div class="tab-pane" id="perks" role="tabpanel">
            PERKS
        </div>
    </div>

    <div class="container-fluid pipboy-footer">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress"></div>
            </div>
            <div class="col-3">
                AP 50/50
            </div>
        </div>
    </div>


    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>
</body>

</html>
